[versioneer]
VCS = git
style = pep440
versionfile_source = pymt_{{cookiecutter.plugin_name}}/_version.py
versionfile_build = pymt_{{cookiecutter.plugin_name}}/_version.py
tag_prefix = v
parentdir_prefix = pymt_{{cookiecutter.plugin_name}}-

[flake8]
exclude = docs
ignore =
	E203
	E501
	W503
max-line-length = 88

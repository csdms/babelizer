name: Test

on: [push, pull_request]

jobs:
  build-and-test:
    # We want to run on external PRs, but not on our own internal PRs as they'll be run
    # by the push to the branch. Without this if check, checks are duplicated since
    # internal PRs match both the push and pull_request events.
    if:
      github.event_name == 'push' || github.event.pull_request.head.repo.full_name !=
      github.repository

    runs-on: ${{ '{{' }} matrix.os {{ '}}' }}

    defaults:
      run:
        shell: bash -l {0}

    strategy:
      matrix:
        os: [{{ cookiecutter.ci.os | join(", ") }}]
        python-version: [{{ cookiecutter.ci.python_version | join(", ") }}]

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ '{{' }} matrix.python-version {{ '}}' }}
          channels: conda-forge
          channel-priority: true

      - name: Show conda installation info
        run: |
          conda info
          conda list

      - name: Install requirements
        run: |
          conda install mamba
          mamba install --file=requirements-build.txt
          mamba install --file=requirements-library.txt
          mamba list

      - name: Build and install package
        run: |
          pip install -e .

      - name: Install testing dependencies
        run: mamba install --file=requirements-testing.txt

      - name: Test
        run: |
          python -c 'import {{ cookiecutter.package_name }}'
          {%- for babelized_class in cookiecutter.components %}
          bmi-test {{ cookiecutter.package_name }}.bmi:{{ babelized_class }} -vvv
          {%- endfor %}
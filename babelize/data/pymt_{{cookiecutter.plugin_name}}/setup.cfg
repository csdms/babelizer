[versioneer]
VCS = git
style = pep440
versionfile_source = pymt_{{cookiecutter.plugin_name}}/_version.py
versionfile_build = pymt_{{cookiecutter.plugin_name}}/_version.py
tag_prefix = v
parentdir_prefix = pymt_{{cookiecutter.plugin_name}}-

[tool:pytest]
minversion = 3.0
testpaths = pymt_{{ cookiecutter.plugin_name }} tests
norecursedirs = .* *.egg* build dist
addopts =
    --ignore setup.py
    --ignore versioneer.py
    --ignore pymt_{{ cookiecutter.plugin_name }}/_version.py
    --tb native
    --strict
    --durations 16
    --doctest-modules
doctest_optionflags =
    NORMALIZE_WHITESPACE
    IGNORE_EXCEPTION_DETAIL
    ALLOW_UNICODE

[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
combine_as_imports=True
line_length=88

[flake8]
exclude = docs
ignore =
	E203
	E501
	W503
max-line-length = 88
